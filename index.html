<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DCECE PM 2025 College Predictor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="min-h-screen bg-gray-900 text-white">
  <div class="container mx-auto px-4 py-8">
    <div class="flex flex-col items-center mb-8">
      <div class="text-center mb-4">
        <i class="fas fa-graduation-cap text-blue-400 text-4xl"></i>
      </div>
      <h1 class="text-3xl font-bold text-gradient transition-all duration-300 transform-gpu hover:scale-105 mb-2">DCECE PM 2025 College Predictor</h1>
      <p class="text-sm text-gray-400"><i class="fas fa-code text-blue-400"></i> Developed by MadX__ARYan❤️</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="bg-gray-800 rounded-lg p-6 shadow-lg">
        <h2 class="text-xl font-semibold mb-6">Enter Your Details</h2>

        <div class="relative mb-6">
          <label for="ur_rank" class="absolute left-4 top-2 text-gray-400"></label>
          <input type="number" id="ur_rank" placeholder="Enter your UR Rank"
                 class="input-group w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 text-white placeholder-gray-400" />
        </div>

        <div class="relative mb-6">
          <label for="cat_rank" class="absolute left-4 top-2 text-gray-400"></label>
          <input type="number" id="cat_rank" placeholder="Enter your Category Rank"
                 class="input-group w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 text-white placeholder-gray-400" />
        </div>

        <div class="relative mb-6">
          <label for="category" class="absolute left-4 top-2 text-gray-400"></label>
          <select id="category" class="input-group w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 text-white">
            <option value="">Select your category</option>
            <option value="UR">UR (Unreserved)</option>
  <option value="SC">SC (Scheduled Caste)</option>
  <option value="ST">ST (Scheduled Tribe)</option>
  <option value="RCG">RCG (Reserved Category Girl)</option>
  <option value="EWS">EWS (Economically Weaker Section)</option>
  <option value="EBC">EBC (Economically Backward Class)</option>
  <option value="DQ">DQ (Defense/Differently Abled Quota)</option>
  <option value="BC">BC (Backward Class)</option>
          </select>
        </div>

        <div class="w-full">
          <button id="checkBtn" class="gradient-button w-full flex items-center justify-center px-4 py-3 rounded-lg text-base font-medium text-white bg-yellow-500 hover:bg-yellow-600 transition">
            <i class="fas fa-search mr-2"></i> Check Eligibility
          </button>
        </div>
      </div>

      <div class="bg-gray-800 rounded-lg p-6 shadow-lg">
        <div class="flex items-center space-x-2 mb-6">
          <i class="fas fa-check-circle text-blue-400 text-xl"></i>
          <h2 class="text-xl font-semibold">Eligible Colleges & Courses</h2>
        </div>
        <div id="result" class="space-y-4"></div>
      </div>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
